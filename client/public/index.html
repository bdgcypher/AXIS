<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The best way to connect with the people at the center of your life."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Axis</title>
  </head>
  <body>
    <style>
      html {
            scroll-behavior: smooth;
        }

      /*  scrollbar width */
      ::-webkit-scrollbar {
          width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
          background-color: transparent;
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
          background: #FA2D48;
          border-radius: 10px;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5) inset;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          background:  #2c2f33;
      }
    </style>
    <div id="root"></div>
  </body>
</html>
